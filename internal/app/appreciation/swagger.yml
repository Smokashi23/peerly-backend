components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    SuccessResponse:
      type: object
      properties:
        data:
          type: object

    ErrorObject:
      type: object
      properties:
        code:
          type: string
        messageObject:
          $ref: '#/components/schemas/MessageObject'
        fields:
          type: object
          additionalProperties:
            type: string

    MessageObject:
      type: object
      properties:
        message:
          type: string

    ErrorResponse:
      type: object
      properties:
        error:
          $ref: '#/components/schemas/ErrorObject'

    Appreciation:
      type: object
      properties:
        id:
          type: integer
          example: 4
        core_value_name:
          type: string
          example: Integrity
        description:
          type: string
          example: Great teamwork!
        is_valid:
          type: boolean
          example: true
        total_rewards:
          type: integer
          example: 10
        quarter:
          type: string
          example: 2
        sender_first_name:
          type: string
          example: John
        sender_last_name:
          type: string
          example: Doe
        sender_image_url:
          type: string
          example: https://example.com/profile_images/johndoe.jpg
        sender_designation:
          type: string
          example: Software Engineer
        receiver_first_name:
          type: string
          example: Jane
        receiver_last_name:
          type: string
          example: Smith
        receiver_image_url:
          type: string
          example: https://example.com/profile_images/janesmith.jpg
        receiver_designation:
          type: string
          example: Product Manager
        created_at:
          type: integer
          example: 1719322966768
        updated_at:
          type: integer
          example: 1719322966768
    AppreciationsSuccessResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/Appreciation'
    AppreciationSuccessResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Appreciation'
    CreateAppreciation:
      type: object
      properties:
        core_value_id:
          type: integer
          example: 1
        description:
          type: string
          example: "Great teamwork"
        receiver:
          type: integer
          example: 5
    CreateAppreciationResp:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Appreciation'
          id:
            type: integer
            example: 2
          core_value_id:
            type: integer
            example: 1
          description:
            type: string
            example: "Great teamwork"
          quarter:
            type: integer
            example: 2
          sender: 
            type: integer
            example: 6
          receiver:
            type: integer
            example: 5
          created_at:
            type: integer
            example: 1719388759956
          updated_at:
            type: integer
            example: 1719388759956
    InvalidDataErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: invalid_data
            message:
              type: string
              example: Please provide valid appreciation data
            fields:
              type: object
              properties:
                core_value_id:
                  type: string
                  example: enter valid core value id
                description:
                  type: string
                  example: enter description
                receiver:
                  type: string
                  example: enter valid receiver id


