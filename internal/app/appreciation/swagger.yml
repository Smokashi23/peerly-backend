          schema:
            type: integer
            format: int64
          example: 28
        - in: header
          name: Accept-Version
          required: true
          description: Defines the version of the API endpoint
          schema:
            enum:
              - 'application/vnd.peerly.v1'
            type: string 
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  summary: Invalid input data
                  value:
                   message: "Invalid input data"
                   status: 400
        '404':
          description: Appreciation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  summary: Appreciation not found
                  value:
                   message: "appreciation not found"
                   status: 404
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  summary: Internal server error
                  value:
                   message: "Internal server error"
                   status: 500   
  /appreciation:
    post:
      tags: 
        - Appreciation
      summary: Create appreciation
      description: Create Appreciation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAppreciation'
      parameters:
        - in: header
          name: Accept-Version
          required: true
          description: Defines the version of the API endpoint
          schema:
            enum:
              - 'application/vnd.peerly.v1'
            type: string 
      responses:
        '201':
          description: Create Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAppreciationResp' 

        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidDataErrorResponse'


        '404':
          description: Appreciation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  summary: User Not Found
                  value:
                   message: "User Not Found"
                   status: 404
                example-2:
                  summary: Invalid corevalue data
                  value:
                    message: "Invalid corevalue data"
                    status: 404
