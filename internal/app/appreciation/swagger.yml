                  summary: Internal server error
                  value:
                   message: "Internal server error"
                   status: 500
  /appreciations:
    get:
      tags: 
        - Appreciation
      summary: Get appreciation list
      description: Get Appreciation
      parameters:
        - in: header
          name: Accept-Version
          required: true
          description: Defines the version of the API endpoint
          schema:
            enum:
              - 'application/vnd.peerly.v1'
