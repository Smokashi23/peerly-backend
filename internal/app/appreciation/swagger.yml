openapi: 3.0.3
info:
  title: Swagger Peerly
  description: |-
    Peer to peer appreciations
  version: 1.0.11
servers:
  - url: http://localhost:33001/
tags:
  - name: Core Values
    description: Core Value cruds
  - name: Appreciation
    description: Appreciations CRUD

paths:
  /appreciation/{id}:
    get:
      security:
        - basicAuth: []
      tags: 
        - Appreciation
      summary: get appreciation by id
      description: Display Appreciation
      operationId: appreciation
      parameters:
        - name: id
          in: path
          description: ID of appreciation
          required: true
          schema:
            type: integer
            format: int64
          example: 28
        - in: header
          name: Accept-Version
          required: true
          description: Defines the version of the API endpoint
          schema:
            enum:
              - 'application/vnd.peerly.v1'
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppreciationSuccessResponse'  
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  summary: Invalid input data
                  value:
                   message: "Invalid input data"
                   status: 400
        '404':
          description: Appreciation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  summary: Appreciation not found
                  value:
                   message: "appreciation not found"
                   status: 404
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  summary: Internal server error
                  value:
                   message: "Internal server error"
                   status: 500
    delete:
      tags: 
        - Appreciation
      summary: Delete appreciation
